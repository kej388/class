<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery연습문제02</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script>
     
            $(window).on("scroll", function(){
                // console.log($(this).scrollTop());
                
                if($(this).scrollTop() > 300){
                    $("#box1").addClass("bounceInLeft animated");
                    $("#box2").addClass("bounceInRight animated");
                }
            })
    </script>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        #box {
            width: 100%;
            height: 1000px;
        }
        #box1{
            width: 300px;
            height: 300px;
            background: red;
        }
        #box2{
            width: 300px;
            height: 300px;
            background: red;
        }

    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
