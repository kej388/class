<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script>
        $(function(){
            $.ajax({
                // url:"ajaxDB2.php",
                url: "http://eunjinkoh.com/ajaxDB2.php",
                dataType:"json",
                success:function(data){
                    if(data.length > 0){
                        var tb = $("<table />"); // table생성

                        $.each(data, function(index, item){
                            var $name = item.name;
                            var $price = item.price;

                            var row = $("<tr />").append(
                                $("<td />").text($name),
                                $("<td />").text($price)
                            );

                            tb.append(row);
                        })
                        // for(var i in data){
                        //     var $id = data[i].id;
                        //     var $first_name = data[i].first_name;
                        //     var $last_name = data[i].last_name;
                        //     var $email = data[i].email;
                        //     var $gender = data[i].gender;

                        //     var row = $("<tr />").append(
                        //         $("<td />").text($id),
                        //         $("<td />").text($first_name),
                        //         $("<td />").text($last_name),
                        //         $("<td />").text($email),
                        //         $("<td />").text($gender)
                        //     );

                        //     tb.append(row);
                        // }

                        $(".wrap").append(tb);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
