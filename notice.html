<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <script>
        function check() {
            if(confirm("창을 닫을까요?")){
                window.close();
            }
        }
    </script>
</head>
<body>
    <h1>5/5 어린이날 휴강</h1>
    <input type="button" onclick="check()" value="close">
</body>
</html>
