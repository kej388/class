<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script>
      $(document).ready(function(){
        $("#btn1").click(function(){
            $("#box1").show();
        });

        $("#btn2").click(function(){
            $("#box1").hide();
        });
        $("#btn3").click(function(){
            $("#box1").fadeIn();
        });
        $("#btn4").click(function(){
            $("#box1").fadeOut();
        });
        $("#btn5").click(function(){
            $("#box1").slideUp();
        });
        $("#btn6").click(function(){
            $("#box1").slideDown();
        });
        $("#btn7").click(function(){
            $("#box1").toggle();
        });
        $("#btn8").click(function(){
            $("#box1").fadeToggle();
        });
        $("#btn9").click(function(){
            $("#box1").slideToggle();
        });
        $("#box2")
        .animate({marginLeft:"200px"}, 1000)
        .animate({marginTop:"200px"}, 1000)
        .queue(function(){
            $(this).css({background: "#191974"});
            $(this).dequeue();
        })
        .animate({marginLeft: 0}, 1000)
        .animate({marginTop: 0}, 1000);
        
        $("#btn10").click(function(){
            $("#box2").stop();
        });

        $("#btn11").click(function(){
            $("#box2").stop(true,false);
        });
        $("#btn12").click(function(){
            $("#box2").stop(true,true);
        });
        $("#btn14").click(function(){
            $("#box2").stop(false,false);
        });
        $("#btn13").click(function(){
            $("#box2").stop(false,true);
        });
      })
  </script>
  <style>
      #box1 {
          width: 300px; 
          height: 300px;
          background: red;
      }
      #box2 {
          width: 300px; 
          height: 300px;
          background: #195374;
          color:white;
      }
  </style>
</head>
<body>
    <button id="btn1">show</button>
    <button id="btn2">hide</button>
    <button id="btn3">fadeIn</button>
    <button id="btn4">fadeOut</button>
    <button id="btn5">slideUp</button>
    <button id="btn6">slideDown</button>
    <button id="btn7">toggle</button>
    <button id="btn8">fadeToggle</button>
    <button id="btn9">slideToggle</button>
    <div id="box1">box1</div>

    <button id="btn10">stop</button>
    <button id="btn11">stop(true,false)</button>
    <button id="btn12">stop(true,true)</button>
    <button id="btn13">stop(false,true)</button>
    <button id="btn14">stop(false,false)</button>
    <div id="box2">box2</div>
</body>
</html>
